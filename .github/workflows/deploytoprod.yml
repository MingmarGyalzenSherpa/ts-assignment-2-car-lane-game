name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm Install

      - name: Build Project
        run: npm run build

      - name: Deploy to netlify
        run: netlify deploy --site "${{secrets.SITE_ID}}" --auth "${{secrets.CAR_TOKEN}}" --dir "dist"  --prod
